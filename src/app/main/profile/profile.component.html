<mat-card appearance="outlined" class="p-0 m-0 oh text-center little-profile">
    <img wcgImageLoader mat-card-image src="assets/images/background/profile-bg.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <div class="pro-img">
            <img wcgImageLoader src="assets/images/users/1.jpg" width="100" alt="user" class="img-circle">
        </div>
        <h3 class="m-b-0">Angela Dominic</h3>
        <h6 class="m-t-0 ">Web Designer &amp; Developer</h6>
        <mat-card-actions class="text-center">
            <button mat-raised-button color="warn">Follow</button>
        </mat-card-actions>
        <div class="row m-t-30">
            <div class="col-sm-4">
                <h3 class="m-0 font-light">1099</h3>
                <small>Articles</small>
            </div>
            <div class="col-sm-4">
                <h3 class="m-0 font-light">23,469</h3>
                <small>Followers</small>
            </div>
            <div class="col-sm-4">
                <h3 class="m-0 font-light">6035</h3>
                <small>Likes</small>
            </div>
        </div>
    </mat-card-content>
</mat-card>
