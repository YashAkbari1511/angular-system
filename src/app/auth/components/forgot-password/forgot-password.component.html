<mat-card appearance="outlined">
    <mat-card-title>Forgot Password?</mat-card-title>
    <mat-card-content>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="doForgotPassword()">
            <p>Please provide your email to reset your password.</p>
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="forgotPasswordForm?.controls?.email?.hasError('required')">Email is required
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm?.controls?.email?.hasError('email')">Provide valid Email
                    </mat-error>
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-raised-button color="primary" class="submitbtn">Submit</button>
            </div>
            <div class="backtologin"> <small><a routerLink="/auth/login">back to Login</a></small></div>
        </form>
    </mat-card-content>
</mat-card>
