<mat-card appearance="outlined">
  <img src="assets/images/logo-light-icon.png" [style.maxWidth.px]="50"
    style="display: block; margin-left: auto;margin-right: auto;margin-top: 10px;" alt="">
  <mat-card-title style="text-align: center;">Login</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="loginForm?.controls?.email?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm?.controls?.email?.hasError('email')">Provide valid Email</mat-error>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          <mat-error *ngIf="loginForm?.controls?.password?.hasError('required')">Password is required</mat-error>
        </mat-form-field>
      </p>
      <div class="button">
        <button type="submit" mat-raised-button color="primary" class="loginbtn">Login</button>
      </div>
      <div class="forgotpassword"><small><a routerLink="/auth/forgot-password">Forgot Password</a></small></div>
    </form>
  </mat-card-content>
</mat-card>
